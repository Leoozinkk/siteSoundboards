<!DOCTYPE html>

  <header>

      <div class="col">

      </div>

    </div>
    <br><br><br><br>
    <div id="tituloSecao">

      <hr style="height: 1mm; background-color: #7c0000;">
    </div>
    <div class="row">
      <div class="col">

        <button type="button" class="btn btn-light btn-block">Cleyde, você me ama</button>
      </div>
      <div class="col">

      </div>

      </div>

        <img src="carlinhos/images/Carlinhos4.jpg" alt="Carlinhos" class="soundsimg"><br>

        <button type="button" class="btn btn-light btn-block">Gangbang</button>

    <footer>
      <center>
        <div class="container" id="mute">
          <button type="button" class="btn btn-danger btn-lg" id="btnmute">Mutar todos os sons</button>
        </div>
        <div class="container" id="parar">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" id="opcaoParar" checked>
              </div>
            </div>
            <label class="form-control">Parar um som quando outro começar</label>
          </div>
        </div>
        <a href="index.html"><button class="btn btn-danger btn-lg" id="voltar">VOLTAR AO MENU DO SITE</button></a>
      </center>

  <script src="carlinhos/script.js" defer></script>
