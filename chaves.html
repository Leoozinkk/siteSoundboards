<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="chaves/style.css">
  <title>Chaves Soundboard</title>
  <link rel="shortcut icon" href="chaves/images/icon.png" type="image/x-icon">
</head>

<body>
  <!--audios para pegar no javascript-->
  <audio src="chaves/sounds/NOSSA.mp3"></audio>
  <audio src="chaves/sounds/VamosComeçarAntesQue.mp3"></audio>
  <audio src="chaves/sounds/AiChaves.mp3"></audio>
  <audio src="chaves/sounds/Hahahahah.mp3"></audio>
  <audio src="chaves/sounds/MamãeQuerida1.mp3"></audio>
  <audio src="chaves/sounds/MamãeQuerida2.mp3"></audio>
  <audio src="chaves/sounds/MamãeQuerida3.mp3"></audio>
  <audio src="chaves/sounds/FalaMalDaMinhaMãeNão.mp3"></audio>
  <audio src="chaves/sounds/churros.mp3"></audio>
  <audio src="chaves/sounds/NãoNão.mp3"></audio>
  <audio src="chaves/sounds/JáTenhoODinheiro.mp3"></audio>
  <audio src="chaves/sounds/JáChegouODiscoVoador.mp3"></audio>
  <audio src="chaves/sounds/EuTenhoUmPirulito.mp3"></audio>
  <audio src="chaves/sounds/VocêNãoTemOrelhas.mp3"></audio>
  <audio src="chaves/sounds/TôTremendoDeMedo.mp3"></audio>
  <audio src="chaves/sounds/SabemParaQueServe.mp3"></audio>
  <audio src="chaves/sounds/CalaEssaBocaC.mp3"></audio>
  <audio src="chaves/sounds/CalaEssaBocaM.mp3"></audio>

  <header>
    <div class="container-fluid" id="header">
      <img src="chaves/images/logo.png" alt="Logo Chaves" id="logo">
      <h1 id="titleText">MEME SOUNDBOARD</h1>
    </div>
  </header>
  

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/NOSSA.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">NOSSA!</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/VamosComeçarAntesQue.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Vamos começar antes que esfrie</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/AiChaves.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Ai Chaves</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/Hahahahah.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Hahahahah</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/MamãeQuerida1.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Mamãe querida 1</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/MamãeQuerida2.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Mamãe querida 2</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/MamãeQuerida3.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Mamãe querida 3</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/FalaMalDaMinhaMaeNao.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Fala mal da minha mãe não</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/churros.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Churros, churros</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/nãonão.jpg);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Não, não</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/JáTenhoODinheiro.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Já tenho o dinheiro</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/JáChegouODiscoVoador.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Já chegou o disco voador</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/EuTenhoUmPirulito.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Olha Quico</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/VocêNãoTemOrelhas.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">VOCÊ NÃO TEM ORELHAS!</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/TôTremendoDeMedo.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Tremendo de medo</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/SabemParaQueServe.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Sabem pra que serve</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/CalaEssaBocaC.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Cala essa boca (Chaves)</button>
      </div>
      <div class="col">
        <div class="soundsimg" style="background-image: url(chaves/images/CalaEssaBocaM.png);"><img src="speaker.png" alt="Áudio sendo tocado" class="speaker"></div>
        <button type="button" class="btn btn-light btn-block audiobtn">Cala essa boca (Madruga)</button>
      </div>
    </div>
    
    <footer>
      <center>
        <div class="container" id="mute">
          <button type="button" class="btn btn-danger btn-lg" id="btnmute">Mutar todos os áudios</button>
        </div>
        <div class="container" id="opcao">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" id="opcaoSpeaker" checked>
              </div>
            </div>
            <label class="form-control">Exibir alto-falantes</label>
          </div>
        </div>
        <div class="container" id="opcao" style="margin-top: 5px;">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" id="opcaoParar" checked>
              </div>
            </div>
            <label class="form-control">Parar os áudios quando outro começar</label>
          </div>
        </div>
        <a href="index.html"><button class="btn btn-danger btn-lg" id="voltar">VOLTAR AO MENU DO SITE</button></a>
      </center>
    </footer>
  </div>

  <script src="chaves/script.js" defer></script>
</body>
</html>
